plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.localify.android'
    compileSdk 34

    defaultConfig {
        applicationId "com.localify.android"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
        // Google Maps API key placeholder (optional). If absent, app will fallback to OSM.
        // Load from .env file, environment variable, or gradle property
        def envFile = rootProject.file('.env')
        def envApiKey = ""
        def envGoogleWebClientId = ""
        if (envFile.exists()) {
            envFile.readLines().each { line ->
                if (line.startsWith('GOOGLE_MAPS_API_KEY=')) {
                    envApiKey = line.substring('GOOGLE_MAPS_API_KEY='.length())
                }
                if (line.startsWith('GOOGLE_WEB_CLIENT_ID=')) {
                    envGoogleWebClientId = line.substring('GOOGLE_WEB_CLIENT_ID='.length())
                }
            }
        }

        def googleWebClientId = envGoogleWebClientId ?: System.getenv('GOOGLE_WEB_CLIENT_ID') ?: (project.findProperty('GOOGLE_WEB_CLIENT_ID') ?: "")
        resValue "string", "google_web_client_id", "${googleWebClientId}"
        manifestPlaceholders = [
            MAPS_API_KEY: envApiKey ?: System.getenv('GOOGLE_MAPS_API_KEY') ?: (project.findProperty('MAPS_API_KEY') ?: "")
        ]
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    testOptions {
        unitTests.all {
            // Allow Mockito/ByteBuddy inline mocking to run on Java 21.
            jvmArgs '-Dnet.bytebuddy.experimental=true'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        // Compatible with Kotlin 1.8.10
        kotlinCompilerExtensionVersion '1.4.3'
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {
    def composeBom = platform('androidx.compose:compose-bom:2023.05.01')
    implementation composeBom
    androidTestImplementation composeBom

    implementation 'androidx.core:core-ktx:1.10.1'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.6.1'
    implementation 'androidx.activity:activity-compose:1.7.2'
    implementation 'androidx.compose.ui:ui'
    implementation 'androidx.compose.ui:ui-graphics'
    implementation 'androidx.compose.ui:ui-tooling-preview'
    implementation 'androidx.compose.material3:material3'
    implementation 'androidx.compose.material:material-icons-extended'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    
    // Navigation
    implementation 'androidx.navigation:navigation-compose:2.5.3'
    
    // ViewModel
    implementation 'androidx.lifecycle:lifecycle-viewmodel-compose:2.6.1'
    
    // Networking
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    
    // Image loading
    implementation 'io.coil-kt:coil-compose:2.2.2'
    
    // OSMdroid (OpenStreetMap) - no API key required
    implementation 'org.osmdroid:osmdroid-android:6.1.18'
    
    // Google Maps (used when MAPS_API_KEY is provided)
    implementation 'com.google.android.gms:play-services-maps:18.2.0'
    // Use a maps-compose version compatible with Compose 1.4.x
    implementation 'com.google.maps.android:maps-compose:2.11.4'

    implementation 'com.google.android.gms:play-services-auth:20.7.0'
    
    // Testing
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.jetbrains.kotlin:kotlin-test:1.8.10'
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit:1.8.10'
    testImplementation 'androidx.arch.core:core-testing:2.2.0'
    testImplementation 'org.mockito:mockito-inline:4.11.0'
    testImplementation 'org.mockito.kotlin:mockito-kotlin:4.1.0'
    testImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-test:1.7.3'
    testImplementation 'androidx.test:core:1.5.0'
    testImplementation 'org.robolectric:robolectric:4.11.1'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    androidTestImplementation 'androidx.compose.ui:ui-test-junit4'
    debugImplementation 'androidx.compose.ui:ui-tooling'
    debugImplementation 'androidx.compose.ui:ui-test-manifest'
}
